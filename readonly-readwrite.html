<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>readonly-readwrite</title>
    <style>
        input:read-only {
            border: 2px solid red;
        }

        input:read-write {
            border: 3px solid green;
        }
    </style>
</head>

<body>
    <input type="email" value="infosohil01@gmail.com" readonly>
    <input type="email" value="sohil@gmail.com">



</body>

</html>
