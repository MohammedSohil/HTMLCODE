<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vertical</title>
    <style>
        .vertical-image1 {
            vertical-align: baseline;
        }

        .vertical-image2 {
            vertical-align: text-top;
        }

        .vertical-image3 {
            vertical-align: text-bottom;
        }

        .vertical-image4 {
            vertical-align: sub;
        }

        .vertical-image5 {
            vertical-align: super;
        }
    </style>
</head>

<body>
    <p>An <img src="images/sohil.jpeg"
            width="10px" class="vertical-image1"> image with a default alignment.</p>
    <p>An <img src="images/sohil.jpeg"
            width="10px" class="vertical-image2"> image with a default alignment.</p>
    <p>An <img src="images/sohil.jpeg"
            width="10px" class="vertical-image3"> image with a default alignment.</p>
    <p>An <img
            src="images/sohil.jpeg"
            width="10px" class="vertical-image4"> image with a default alignment.</p>
    <p>An <img
            src="images/sohil.jpeg"
            width="10px" class="vertical-image5"> image with a default alignment.</p>


</body>

</html>
