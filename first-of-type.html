<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>first-of-type</title>
    <style>
        .box2 p:first-of-type{
            color: pink;
        }
        div.container p:last-of-type{
            color: yellow;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <h3>box1 heading</h3>
            <p>Box1 Paragraph One</p>
            <p>Box1 Paragraph two</p>
            <p>Box1 Paragraph three</p>
            <p>Box1 Paragraph four</p>

        </div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit, amet sit?</p>
        <div class="box2">
            <p>Box2 Paragraph One</p>
            <p>Box2 Paragraph two</p>
            <p>Box2 Paragraph three</p>

        </div>
    </div>
    
</body>
</html>
