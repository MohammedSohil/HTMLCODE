<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>object-fit</title>
    <style>
        img {
            border: 1px solid red;
            width: 500px;
            height: 400px;
            object-fit: none;
            object-position: top center;
        }
    </style>
</head>

<body>
    <img src="https://www.w3schools.com/css/paris.jpg" alt="">

</body>

</html>
