<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>inrange-outrange</title>
    <style>
        input:in-range {
            border: 2px solid green;
        }

        input:out-of-range {
            background-color: red;
        }
    </style>
</head>

<body>
    <input type="number" min="10" max="20">

</body>

</html>
