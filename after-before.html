<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>after-before</title>
    <style>
        h1::after {
            content: " khan ";
        }

        p::before {
            content: "soil";
        }
    </style>
</head>

<body>
    <h1>sohil</h1>
    <p> hello </p>

</body>

</html>
