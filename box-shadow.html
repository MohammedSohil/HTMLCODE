<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>box-shadow</title>
    <style>
        div {
            border: 1px solid green;
            width: 400px;
            background-color: yellowgreen;
            margin: 100px;
            padding: 20px;
            box-shadow: 10px 20px 5px 20px #888888,10px 20px 5px 20px #ff0000;

        }
    </style>
</head>

<body>
    <div>
        <p>this is a text</p>
    </div>

</body>

</html>
