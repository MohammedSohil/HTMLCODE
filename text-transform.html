<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>text-transform</title>
    <style>
        .lowercase{
            text-transform: lowercase;
            background-color: #800080;
            color: #fff;
            padding: 40px;

        }
        .uppercase{
            text-transform: uppercase;
            background-color: rgb(255, 66, 51);
            color: #fff;
            padding: 40px;
        }
       .capitalize{
        text-transform:capitalize;
        background-color: rgb(255, 191, 0);
        color: #ffffff;
        padding: 40px;
       }
    </style>
</head>
<body>
    <p class="lowercase">Lorem IPSUm DOLOR sit amet consectetur adipisicing elit. Architecto, nihil.</p>
    <p class="uppercase">Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, deleniti!</p>
    <p class="capitalize">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquid, corporis.</p>
</body>
</html>
