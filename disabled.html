<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>disabled</title>
    <style>
        input:disabled {
            border: 1px solid red;

        }

        input:enabled {
            border: 1px solid rgb(60, 21, 127);
        }
    </style>
</head>

<body>
    <input type="text" disabled>
    <input type="text" name="" id="">
</body>

</html>
